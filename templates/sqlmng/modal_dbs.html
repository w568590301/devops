
<!-- 添加 数据库-->
<div class="modal fade" id='modal_create_db'>
  <div class="modal-dialog">
    <div class="modal-content">
    	<div class="modal-header" style="background:#836FFF; color:white">
			<i class="fa fa-info-circle"></i>
            <span style="font-weight:bold">新增数据库</span>
	  		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>

        <div>
          <form class="form-horizontal" onsubmit="return false;">
	      <!-- 添加 -->
              <div class="box-body">
		        <div class="form-group">
		            <label class="col-sm-3 control-label"><span style="color:red; margin-right:10px">*</span>选择环境</label>
		            <div class="col-sm-8">
		                <select class='form-control' id='modal_create_db_env'>
                            <option>生产</option>
                            <option>测试</option>
                        </select>
		            </div>
		        </div>

                <div class="form-group">
                  <label class="col-sm-3 control-label"><span style="color:red; margin-right:10px">*</span>数据库名</label>
                  <div class="col-sm-8">
                      <input id="modal_create_db_name" type="text" class="form-control" placeholder=""/>
                  </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color:red; margin-right:10px">*</span>数据库地址</label>
                  <div class="col-sm-8">
                      <input id="modal_create_db_host" type="text" class="form-control" placeholder=""/>
                  </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color:red; margin-right:10px">*</span>端口</label>
                  <div class="col-sm-8">
                      <input id="modal_create_db_port" type="text" class="form-control" placeholder=""/>
                  </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color:red; margin-right:10px">*</span>用户名</label>
                  <div class="col-sm-8">
                      <input id="modal_create_db_user" type="text" class="form-control" placeholder=""/>
                  </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color:red; margin-right:10px">*</span>密码</label>
                  <div class="col-sm-8">
                      <input id="modal_create_db_password" type="password" class="form-control" placeholder=""/>
                  </div>
                </div>

                <div class="form-group">
                    <label for="note" class="col-sm-3 control-label">备注</label>
                  <div class="col-sm-8">
                      <input id="modal_create_db_remark" type="text" class="form-control" placeholder=""/>
                  </div>
                </div>

              </div>
	      <!-- -->
          </form>
         </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default modalbtn cancelbtn" data-dismiss="modal">取消</button>
        <button type="button" id="create" class="btn btn-primary modalbtn surebtn" desc_value="">创建</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
